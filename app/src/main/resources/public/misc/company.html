<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoicing Company</title>

    <link rel="stylesheet" href="company.css">
    <script src="company.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous" defer></script>
</head>
<body>

<div class="container">
    <div class="title">
        Add new company
    </div>
    <br/>
    <br/>

    <form id="addCompanyForm" action="http://localhost:7777/companies" method="post">
        <label for="taxId" class="form-label">Tax identification number:</label>
        <input type="text" class="form-control" id="taxId" name="taxIdentificationNumber">
        <br/>

        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control" id="address" name="address">
        <br/>

        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name">
        <br>

        <label for="pensionInsurance" class="form-label">Pension insurance:</label>
        <input type="text" class="form-control" id="pensionInsurance" name="pensionInsurance">
        <br>

        <label for="healthInsurance" class="form-label">Health insurance:</label>
        <input type="text" class="form-control" id="healthInsurance" name="healthInsurance">
        <br>

        <input type="submit" class="btn btn-primary">
    </form>

    <br/>
    <br/>
</div>

<div class="container">
        <b class="title">List of companies:</b>
    <br/>
    <br/>

    <table id="companiesTable" class="table table-striped">
        <tr>
            <th>Tax identification number</th>
            <th>Address</th>
            <th>Name</th>
            <th>Pension insurance</th>
            <th>Health insurance</th>
        </tr>
    </table>
</div>

</body>
</html>

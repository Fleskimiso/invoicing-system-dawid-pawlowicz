<div id='HeaIdHeder' class="content">
  <div class="main-title">Manage companies</div>
</div>
<div class="content-container">
<table class="table table-striped table-bordered table-hover" id="companiesTable">

<tr>
    <th id='taxIdHeader' class="mb-3 text-center">Tax identification number</th>
    <th id='addressHeader' class="mb-3 text-center">Address</th>
    <th id='nameHeader' class="mb-3 text-center">Name</th>
    <th id='pensionInsuranceHeader' class="mb-3 text-center">Pension insurance</th>
    <th id='healthInsuranceHeader' class="mb-3 text-center">Health insurance</th>
    <th class="mb-3 text-center">Actions</th>
  </tr>

  <tr class="companyRow" *ngFor="let company of companies">
    <td *ngIf="!company.editMode" id="taxId">{{company.taxIdentificationNumber}}</td>
    <td *ngIf="company.editMode" >
      <input
      [ngModel]="company.editedCompany?.taxIdentificationNumber"
      (ngModelChange)="company.editedCompany && (company.editedCompany.taxIdentificationNumber = $event)"
      type="text"
      class="form-control"
      name="taxIdentificationNumber"
      title="Enter the tax identification number (e.g. 123-456-78-90)"
    />
    </td>

    <td *ngIf="!company.editMode"  id="address">{{company.address}}</td>
    <td *ngIf="company.editMode" >
      <input
        [ngModel]="company.editedCompany?.address"
        (ngModelChange)="company.editedCompany && (company.editedCompany.address = $event)"
        type="text"
        class="form-control"
        name="address"
        title="Enter the address (e.g. 123 Main St, City, Country)"
      />    </td>
    <td *ngIf="!company.editMode"  id="name">{{company.name}}</td>
    <td *ngIf="company.editMode">
      <input
        [ngModel]="company.editedCompany?.name"
        (ngModelChange)="company.editedCompany && (company.editedCompany.name = $event)"
        type="text"
        class="form-control"
        name="name"
        title="Enter the company name (e.g. ABC Corp.)"
      />    </td>
    <td *ngIf="!company.editMode" id="pensionInsurance">{{company.pensionInsurance}}</td>
    <td *ngIf="company.editMode">
      <input
        [ngModel]="company.editedCompany?.pensionInsurance"
        (ngModelChange)="company.editedCompany && (company.editedCompany.pensionInsurance = $event)"
        type="text"
        class="form-control"
        name="pensionInsurance"
        title="Enter the pension insurance value (e.g. 5000)"
      />    </td>
    <td *ngIf="!company.editMode" id="healthInsurance">{{company.healthInsurance}}</td>
    <td *ngIf="company.editMode">
      <input
        [ngModel]="company.editedCompany?.healthInsurance"
        (ngModelChange)="company.editedCompany && (company.editedCompany.healthInsurance = $event)"
        type="text"
        class="form-control"
        name="healthInsurance"
        title="Enter the health insurance value (e.g. 10000)"
      />    </td>
    <td class="button-cell">
      <button *ngIf="!company.editMode" (click)="deleteCompany(company)" class="btn btn-danger btn-margin" title="Delete company">
        <i class="fas fa-trash"></i>
      </button>
      <span *ngIf="!company.editMode" >&nbsp;</span>
      <button *ngIf="!company.editMode" (click)="triggerUpdate(company)" class="btn btn-secondary btn-margin" title="Edit company details">
        <i class="fas fa-edit"></i>
      </button>
      <button *ngIf="company.editMode" (click)="updateCompany(company)" class="btn btn-primary" title="Update company information ">
        <i class="fas fa-save"></i>
      </button>
      <span *ngIf="company.editMode" >&nbsp;</span>
      <button *ngIf="company.editMode" (click)="cancelCompanyUpdate(company)" class="btn btn-secondary" title="Cancel editing">
        <i class="fas fa-times"></i>
      </button>
    </td>
  </tr>
